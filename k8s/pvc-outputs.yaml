apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ms-swift-outputs-pvc
  labels:
    app: ms-swift
    tier: storage
spec:
  # Use rook-cephfs for outputs - optimized for large files
  # (checkpoints, model weights, dataset shards)
  storageClassName: rook-cephfs
  accessModes:
    - ReadWriteMany  # Allow sharing across multiple jobs/pods if needed
  resources:
    requests:
      storage: 300Gi
