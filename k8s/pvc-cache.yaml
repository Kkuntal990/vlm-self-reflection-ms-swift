apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ms-swift-cache-pvc
  labels:
    app: ms-swift
    tier: storage
    purpose: model-cache
spec:
  # Using zone-specific Linstor StorageClass
  # Options: linstor-ucsc, linstor-sdsu, linstor-igrok, linstor-unl
  # Choose based on where your GPUs are located
  storageClassName: linstor-ucsc
  accessModes:
    - ReadWriteOnce  # Best performance, single-node access
  volumeMode: Filesystem  # XFS filesystem optimized for large sequential I/O
  resources:
    requests:
      storage: 500Gi  # Larger size provides more IOPS