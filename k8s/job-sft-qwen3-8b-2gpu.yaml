apiVersion: batch/v1
kind: Job
metadata:
  name: qwen3-8b-sft-job
spec:
  template:
    spec:
      containers:
      - name: ms-swift-trainer
        image: ghcr.io/kkuntal990/ms-swift-qwen:latest
        imagePullPolicy: Always

        command: ["/bin/bash", "/workspace/scripts/run_sft_ddp.sh"]

        # Environment variables for training configuration
        env:
        # HuggingFace token (optional for public models)
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token
              key: token
              optional: true

        # Model and dataset configuration
        - name: MODEL_ID
          value: "Qwen/Qwen3-8B"
        - name: DATASET_ID
          value: "tatsu-lab/alpaca#500"  # Smoke test: 500 samples

        # Training hyperparameters
        - name: MAX_LEN
          value: "2048"
        - name: BATCH
          value: "1"
        - name: GRAD_ACC
          value: "16"
        - name: EPOCHS
          value: "1"
        - name: LR
          value: "2e-4"
        - name: LORA_RANK
          value: "8"
        - name: LORA_ALPHA
          value: "16"

        # DDP configuration
        - name: NPROC
          value: "2"

        resources:
          requests:
            nvidia.com/a100: "2"
            memory: "16Gi"
            cpu: "4"
          limits:
            nvidia.com/a100: "2"
            memory: "16Gi"
            cpu: "4"

        volumeMounts:
        - name: cache-volume
          mountPath: /cache
        - name: outputs-volume
          mountPath: /outputs
        - name: dev-shm
          mountPath: /dev/shm

      restartPolicy: Never

      tolerations:
        - key: nautilus.io/reservation
          operator: Exists
          effect: NoSchedule

      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: In
                values:
                - NVIDIA-A100-SXM4-80GB

      volumes:
      - name: cache-volume
        persistentVolumeClaim:
          claimName: ms-swift-cache-pvc
      - name: outputs-volume
        persistentVolumeClaim:
          claimName: ms-swift-outputs-pvc
      - name: dev-shm
        emptyDir:
          medium: Memory
          sizeLimit: 8Gi
